<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__imagen">
        <img class="card__imagen__img" src="./images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="card__texto">
        <p class="card__texto__perfume">P E R F U M E</p>
        <h1 class="card__texto__titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__texto__contenido">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
        <div class="card__texto__precio">
          <P class="card__texto__precio__descuento">$149,99</P>
          <p class="card__texto__precio__valor">$169.99</p>
        </div>
        <button class="card__texto__boton">
          <img class="card__texto__boton__img" src="./images/icon-cart.svg" alt="icono"> 
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/bernardo-jos%C3%A9-mercado-aa64b4119/">Bernardo Jos√© Mercado</a>.
    </div>
  </footer>

</body>
</html>
